{{- if .Values.rbacEnabled }}
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ template "tonicworker.fullname" . }}-endpoint-reader
  namespace: tonic
  labels:
    app: {{ template "tonicworker.name" . }}
    chart: {{ template "tonicworker.chart" .  }}
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
rules:
- apiGroups: [""]
  resources: ["endpoints"]
  verbs: ["get"]
{{- end }}